<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Sign up form">
        <meta name="keywords" content="HTML, CSS, JavaScript, Form, Sign up">
        <meta name="author" content="Georgios Kokolakis">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="assets/js/requests_api.js"></script>
        <script src="assets/js/login.js"></script>




        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="http://www.openlayers.org/api/OpenLayers.js"></script>

        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div style="text-align: center; color: white" id="after_register"></div>

        <div class="row  container-fluid mt-5 card-container  " id="page-container">
            <div style="text-align: center; color: red" id="error"></div>

            <div class="form-card col-xl-6 col-xxl-4 col-lg-6 col-md-8 col-sm-8 container-fluid " style="height: 100px;">
                <form>
                    <div class="form-group row justify-content-start mt-2 ">
                        <div class="col-lg-5 col-md-6 col-sm-6  ">
                            <input type="text" id="username" class="form-control" placeholder="Enter username"
                                   pattern="[a-z A-Z]{8,}" required>
                        </div>
                        <div class="col-lg-5 col-md-6 col-sm-6 ">

                            <input type="password" class="form-control " id="pswd" placeholder="Enter Password"
                                   pattern="(?=.*[0-9])(?=.*[a-z-A-Z])(?=.*[@$!%*#?&]).{8,}" required>

                        </div>
                    </div>
                    <div class="form-group row justify-content-start mt-2">
                        <div class="col-lg-4">

                        </div>
                        <div class="col-lg-4">
                            <button type="button" id="submit-buttonn" onclick="  send_login(); return false;">login</button>
                        </div>




                    </div>



                </form>
            </div>


    </body>

</html>
